sql=SELECT \"board_photo\".\"photo\", \"board_photo\".\"preview\" FROM \"board_photo\" JOIN \"board_advert\" ON ( \"board_photo\".\"advert_id\" = \"board_advert\".\"id\" ) WHERE NOT (\"board_advert\".\"author_id\" = 8606  AND \"board_advert\".\"author_id\" IS NOT NULL) ORDER BY \"board_photo\".\"order\" ASC